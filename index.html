<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="main-container">
      <div id="page-container">
        <div id="index-logo-container">
          <img id="index-logo" src="nawa.png" alt="Nawa Logo" />
          <p id="index-logo-text">New Outfit</p>
        </div>
        <div id="index-main-button">
          <a id="index-home-button" class="index-start-button" href="/home"></a>
        </div>
        <a id="index-about-button" class="index-link-button middle" href="/about"
          ><img id="index-about" class="index-button" src="elixer_home_about.svg" alt="About Elixer" /><img id="index-about-text" class="index-button" src="elixer_homepic7.svg" alt="About Elixer text"
        /></a>

        <a id="index-contact-button" class="index-link-button bottom" href="/contact"
          ><img id="index-contact" class="index-button" src="elixer_home_contact.svg" alt="Contact Elixer" /><img id="index-contact-text" class="index-button" src="elixer_homepic8.svg" alt="Contact Elixer text"
        /></a>

        <a id="index-portfolio-button" class="index-link-button middle" href="/portfolio"
          ><img id="index-portfolio" class="index-button" src="elixer_home_portfolio.svg" alt="Portfolio Elixer" /><img id="index-portfolio-text" class="index-button" src="elixer_homepic9.svg" alt="Portfolio Elixer text"
        /></a>
        <a id="index-contact-buttonX" class="index-link-button" href="/contact"></a><a id="index-portfolio-buttonX" class="index-link-button" href="/portfolio"></a>
      </div>
    </div>

    <!-- <script src="/asset/jquery.js"></script>
    <script src="/js/home.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>

    <script>
      gsap.from(" #index-about-button img", {
        opacity: 0,
        x: 100,
        duration: 1,
        delay: 1,
      });
      gsap.from(" #index-contact-button img", {
        opacity: 0,
        y: -100,
        duration: 1,
        delay: 1.3,
      });
      gsap.from(" #index-portfolio-button img", {
        opacity: 0,
        x: -100,
        duration: 1,
        delay: 1.6,
      });

      gsap.from(" #index-main-button", {
        duration: 1,
        rotateY: 360,
        opacity: 0,
      });
    </script>
  </body>
</html>
